version: 0.2
phases:
  build:
    commands:
      - echo Entered the build phase...
      - ./gradlew clean build
      - echo Build completed successfully
artifacts:
  files:
    - build/libs/*.jar
  name: employeeManagement-$(grep "version" src/main/resources/version.properties | cut --delimiter='=' --fields=2)-$(date +%Y-%m-%d)
  discard-paths: yes